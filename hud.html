<!DOCTYPE HTML>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content="IE=edge">
	<meta name='viewport'
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<style>
		.outline {
			position: fixed;
			bottom: 7vh;
			left: 4.8vh;
			overflow: hidden;
			width: 31.629vh;
			text-align: center;
		}

		.mapborder {
			width: 29.851vh;
			height: 24.651vh;
			border: 3px solid rgba(255, 255, 255, 0.5);
			border-radius: 50%;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			position: relative;
			/* top: 50px; */
		}
	</style>
</head>

<body>
	<div class="outline">
		<center>
			<div class="mapborder"></div>
		</center>
	</div>
</body>
<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script>
	$(function() {
		window.addEventListener("message", function(event) {
			var data = event.data;
			switch(data.action) {
				case "displayUI":
					$(".outline").fadeIn();
					$(".btn-group").fadeIn();
					break;
				case "hideUI":
					$(".outline").fadeOut();
					$(".btn-group").fadeOut();
					break;
			}
		});
	});
</script>
</html>
